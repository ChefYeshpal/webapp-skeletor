<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMA Database</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <ul id="primitive-list">
            </ul>
        </div>
        <div class="right-pane">
            <div id="details">
                <p><strong>Primitive ID:</strong> <span id="primitive-id"></span></p>
                <p><strong>Primitive name:</strong> <span id="primitive-name"></span></p>
                <p><strong>Composite ID:</strong> <span id="composite-id"></span></p>
                <p><strong>Composite name:</strong> <span id="composite-name"></span></p>
                <img id="primitive-image" src="" alt="Primitive Image" style="display:none; max-width:100%; margin-top:10px;">
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
    <script src="src/search.js"></script>
</body>
</html>
